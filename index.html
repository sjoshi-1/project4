<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJ Library</title>

    <!-- font cdn useful -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
 <!--fonts-->
 <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hearder section -->
    <header>

        <div id="menu-bar" class="fas fa-bars"></div>
      <a href="#"class="logo">SJ Library<a>
      <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#books">Study Room</a>
          <a href="#seminar">Seminar</a>
          <a href="#services">Services</a>
          <a href="#collection">Collection</a>
          <a href="#reviews">Reviews</a>
          <a href="#contact">Contact</a>
      </nav>
      

      <div class="icons">
          <i class="fas fa-search" id="search-btn"></i>

          <i class="fas fa-user" id="login-btn"></i>
      </div>

       <form action="" class="search-bar-container">
           <input type="search" id="search-bar" placeholder="search here...">

           <label for="search-bar" class="fas fa-search" ></label>
       </form>
    </header>
    <!-- header endeing -->
    <!-- login form container -->
    <div class="login-form-container">
      <i class="fas fa-times" id="form-close"></i>
      <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <p>Forgot password? <a href="#">click here</a></p>
        <p>dont have a account? <a href="#">register here</a></p>
      </form>
    </div>

<!--home-->

    <section class="home" id="home">
      <div class="content">
        <h3>Exciting things about library!! </h3>
        <p>You will love it</p>
        <a href="#" class="btn">Discover More!</a>
      </div>

    <div class="controls">
      <span class="img-btn active" src="images/img1.webp"></span>
      <span class="img-btn" src="images/img2.jpg"></span>
      <span class="img-btn" src="images/img3.jpg"></span>
      <span class="img-btn" src="images/img4.jpg"></span>
      <span class="img-btn" src="images/img5.png"></span>
      <span class="img-btn" src="images/img6.jpg"></span>
      

    </div>

    <div class="img-container">
      <img src="images/img1.webp" id="image-slider" >
    </div>
  </section>
    <!-- js file link -->
    <script src="script.js"></script>
  </body>
</html>
